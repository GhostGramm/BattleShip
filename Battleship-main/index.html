<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Battle Ships</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" charset="utf-8"></script>
    </head>

    <body class="body">
        <div class="top-bar">
            <div class="logo-container">
                <img src="images/logo.png" class="logo">
            </div>
            <div class="game-logo">
                <img src="images/game-logo.png" class="game-logo" width="300px" height="80px">
            </div>
        </div>
        <div class="container">
            <div class="row">

            </div>
            <div class="user-board">
                <h4  class="board-title">My space</h4>
                <div class="battleship-grid grid-user"></div>
            </div>
            <div class="opponent-board">
                <h4 class="board-title">Opponent's space</h4>
                <div class="battleship-grid grid-computer"></div>
            </div>
        </div>

        <div class="hidden-info container">
            <div id="setup-buttons">
                <button id="start" class="btn start">
                    <img src="images/start button.png" width="200px" height="80px">
                </button>
            </div>
            <div class="info-container">
                <h3 id="whose-go" class="info-text">Your Go</h3>
                <h3 id="info" class="info-text"></h3>
            </div>
        </div>
    </body>
</html>
